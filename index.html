<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>動物圖鑑 — 114 期中專案</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="app">
    <!-- Split landing view will be placed after the header so the nav appears above it -->
    <header class="bg-primary text-white p-3 mb-3">
      <div class="container d-flex align-items-center justify-content-between">
        <div>
          <h1 class="h3 mb-0">動物圖鑑</h1>
          <p class="small mb-0">一個簡單的互動式資料展示：搜尋、篩選、收藏與詳細資訊</p>
        </div>
        <div class="d-flex gap-2">
          <button id="returnHomeBtn" class="btn btn-outline-light btn-sm d-none" title="返回首頁">首頁</button>
          <button id="themeToggleBtn" class="btn btn-outline-light btn-sm" aria-pressed="false" title="切換深色模式">深色模式</button>
        </div>
      </div>
    </header>

    <!-- Catalog navigation: move this above the split landing view -->
    <section class="mb-3" id="catalogNav">
      <div class="container">
        <div class="row g-2 align-items-center">
          <div class="col-12 col-md-5">
            <input id="searchInput" class="form-control" placeholder="搜尋動物（名稱或學名）..." aria-label="搜尋動物">
          </div>
          <div class="col-12 col-md-4">
            <div id="categoriesContainer" class="d-flex flex-wrap gap-2" aria-label="分類檢索">
              <!-- 分類按鈕由 JS 產生 -->
            </div>
            <div id="typeButtonsContainer" class="d-flex flex-wrap gap-2 mt-2" aria-label="水陸分類">
              <!-- 水生 / 陸生 按鈕由 JS 產生 -->
            </div>
            <div id="typeIntro" class="alert alert-info mt-2 d-none" role="status"></div>
          </div>
          <div class="col-6 col-md-3">
            <select id="filterHabitat" class="form-select" aria-label="篩選棲地">
              <option value="">全部棲地</option>
            </select>
          </div>
          <div class="col-6 col-md-2">
            <select id="sortSelect" class="form-select" aria-label="排序選擇">
              <option value="name">依名稱排列</option>
              <option value="size">依體型排列（大到小）</option>
            </select>
          </div>
          <div class="col-12 col-md-2 text-end">
            <button id="showFavsBtn" class="btn btn-outline-primary">顯示收藏</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Split landing view: left = 陸生 (獅群), right = 水生 (鯨魚) -->
    <section id="splitView" class="split-view">
      <div class="split half left" data-type="land" role="button" tabindex="0" aria-label="陸生 - 獅群">
        <picture>
          <source srcset="assets/animal/lion.jpg" type="image/jpeg">
          <img class="split-art" src="assets/lion.svg" alt="獅群圖片">
        </picture>
        <div class="overlay">
          <h2>陸生</h2>
          <p class="lead">獅群</p>
          <p class="muted small">點選進入陸生動物圖鑑（名稱依筆畫排序）</p>
        </div>
      </div>
      <div class="split half right" data-type="water" role="button" tabindex="0" aria-label="水生 - 鯨魚">
        <picture>
          <source srcset="assets/animal/whale.jpg" type="image/jpeg">
          <img class="split-art" src="assets/whale.svg" alt="鯨魚圖片">
        </picture>
        <div class="overlay">
          <h2>水生</h2>
          <p class="lead">鯨魚</p>
          <p class="muted small">點選進入水生動物圖鑑（名稱依筆畫排序）</p>
        </div>
      </div>
    </section>

  <main class="container mb-5 d-none" id="catalogMain">
      <section id="cardsContainer" class="row g-3" aria-live="polite">
        <!-- 動物卡片會由 JS 產生 -->
      </section>
      <nav aria-label="頁碼導航" class="mt-3">
        <ul id="pagination" class="pagination justify-content-center"></ul>
      </nav>
    </main>

    <!-- Detail Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailTitle">動物名稱</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="關閉"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-5">
                <img id="detailImage" src="" alt="動物圖片" class="img-fluid rounded">
              </div>
              <div class="col-md-7">
                <p id="detailLatin" class="fst-italic small mb-1"></p>
                <p id="detailDesc"></p>
                <ul class="list-unstyled">
                  <li><strong>棲地：</strong><span id="detailHabitat"></span></li>
                  <li><strong>體型：</strong><span id="detailSize"></span></li>
                </ul>
                <button id="favToggle" class="btn btn-outline-warning">加入收藏</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <footer class="bg-light py-4 mt-4 d-none" id="catalogFooter">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h6>聯絡我們</h6>
            <form id="contactForm" novalidate>
              <div class="mb-2">
                <input type="text" class="form-control" id="contactName" placeholder="姓名" required>
                <div class="invalid-feedback">請輸入姓名</div>
              </div>
              <div class="mb-2">
                <input type="email" class="form-control" id="contactEmail" placeholder="電子郵件" required>
                <div class="invalid-feedback">請輸入有效電子郵件</div>
              </div>
              <div class="mb-2">
                <textarea class="form-control" id="contactMsg" rows="2" placeholder="訊息" required></textarea>
                <div class="invalid-feedback">請輸入訊息</div>
              </div>
              <button class="btn btn-primary" type="submit">送出</button>
            </form>
          </div>
          <div class="col-md-6 text-muted small">
            <h6>說明</h6>
            <p>本專案為期中作業範例：以動物圖鑑為主題示範 HTML5、CSS3、Bootstrap 與 JavaScript DOM 操作，以及基本表單驗證和 localStorage 收藏功能。</p>
          </div>
        </div>
      </div>
    </footer>

    </div><!-- /.app -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
